<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
      <h1>Predict Panel</h1>
      <form>
        <div class="form-group row">
          <label for="dateRange" class="col-sm-2 col-form-label">Data Range</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-sm-4">
                  <input type="date" class="form-control" id="dateFrom" placeholder="Data From">
              </div>
              -
              <div class="col-sm-4">
                  <input type="date" class="form-control" id="dateTo" placeholder="Data to">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="dateRange" class="col-sm-2 col-form-label">Time Range</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-sm-4">
                  <input type="time" class="form-control" id="dateFrom" placeholder="Data From">
              </div>
              -
              <div class="col-sm-4">
                  <input type="time" class="form-control" id="dateTo" placeholder="Data to">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Resource Type</label>
          <div class="col-sm-7">
            <select class="form-control" id="sel1">
              <option value="Doctors">Doctors</option>
              <option value="Nurses">Nurses</option>
              <option value="Beds">Beds</option>
              <option value="Attendents">Minor Staff/ Attendents</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8"></div>
          <div class="col-sm-4">
              <button class="btn btn-primary pull-right">Predict</button> 
          </div>   
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Predicted Result</label>
            <div class="col-sm-7">
                <textarea rows="6" class="form-control-plaintext"   name="predicted result" placeholder="Predicted Result">
                </textarea>
            </div>
          </div>
      </form>
  </div>
  <div class="col-sm-1"></div>
</div>
